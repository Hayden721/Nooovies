<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style type="text/css">

	#one {
	color: #ccc;
	}
	/* ID값이 중복이어도 css스타일은 모두 적용된다.
		하지만, id값은 고유한 값으로 지정해야 한다. */
	#two {
		color: #ccc;
	}
	#three {
		color: red;
		border: 3px double tomato;
	}
	
</style>
<body>
	<h1>선택자</h1>
	<hr>
	<p id="one">p태그</p>
	<span id="two">span 태그</span>
	<div id="three">
		div태그
		<p>div 안에 p 태그</p>
		hihihi
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<h1>집</h1>
</body>
</html>
