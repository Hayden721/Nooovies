<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* div 태그의 자손들 중에서 id가 myDIv인 태그 요소를 선택한다. 
		-> 선택 대상 없음 
		*/
	div #myDiv {
		background: red;
		
	}
	/* #myDiv를 가진 div / 오른쪽에서 왼쪽 (중심은 왼쪽이다.) */
	div#myDiv {
		color: #666;
		
	}
	/* 자손 선택자
		#myDiv의 자손들 중에서 모든 ul태그들을 선택한다. */
	#myDiv ul {
		border: 1px solid #808;
		
		
	}
	#myDiv > ul {
		border: 1px solid tomato;
		
	}

	/* 복합 연산자(자손, 자식, 형제)끼리는 적용 우선순위가 같다. */
	/* 동일한 적용 우선순위일 경우 나중에 적용한 스타일이 화면에 반영된다. */
	
</style>
</head>
<body>
	<h1>복합연산자</h1>
	<h3>자손, 자식 선택자</h3>
	<hr>
	
	<ul>
	
	</ul>
	
	<div id="myDiv">
		<ul>
			<li>1</li>
			<ul>
				<li>2</li>
				<ul>
					<li>2-1</li>
					<li>2-2</li>
				</ul>
			</ul>
		</ul>
	</div>
</body>
</html>
