<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	/* normal(기본값)
		띄어쓰기, 개행, 탭 모두 띄어쓰기 한 개로 바꾼다.
		자동 줄바꿈 O	*/
	/* nowrap
		띄어쓰기, 개행, 탭 모두 띄어쓰기 한 개로 바꾼다.
		자동 줄바꿈 X */
	/* pre
		공백문자 전부 적용된다. 
		자동 줄바꿈 X */
	/* pre-wrap
		공백문자 전부 적용된다. 
		자동 줄바꿈 O */	
	/* pre-line
		개행문자만 적용된다. 
		띄어쓰기, 탭을 띄어쓰기 한 개로 바꾼다.
		자동 줄바꿈 O */	
	
	 
	p {
		/* white-space: nowrap; */
		/* white-space: pre; */
		/* white-space: pre-wrap; */
		white-space: pre-line;
	}
</style>
</head>
<body>

	의 이것이다. 
	
	
	고동을 불어 이상은     광야에서 이 얼마나 곳이 것이다. 바이며, 실
	현에        곳이 능히 물방아 그들의 때에, 봄바람이다. 수 갑 군영
	과 철환하였는가? 두기 위하여 청춘이 품으며, 산야에
	 뜨거운지라, 약동하다.
	
	</p>
