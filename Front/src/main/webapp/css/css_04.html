<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		height: 100px;
		font-size: 50px;
	}
</style>
</head>
<body>
	<h1>CSS 색상</h1>
	<h3> Color Name, RGB, HEX, HSL</h3>
	<hr>
	<!-- Color Name 표현법 -->
	<div style="background:gray;">테스트</div>
	<div style="background:tomato;">토마토</div>
	<div style="background:green;">그린</div>
	<div style="background:olive;">올리브</div>
	
	<!-- rgb 표현 -->
	<div style="background: rgb(255, 0, 0);">Red</div>
	<div style="background: rgb(0, 255, 0);">green(lime)</div>
	<div style="background: rgb(0, 0, 255);">blue</div>
	<div style="background: rgb(255, 255, 0);">yellow</div>
	<div style="background: rgb(0, 255, 255);">cyan</div>
	<div style="background: rgb(0%, 100%, 100%);">cyan</div>
	<div style="background: rgb(255, 0, 255);">magenta</div>
	
	<!-- rgba -->
	<div style="background: rgba(0, 255, 255, 0.5);">cyan(deep)</div>
	<div style="background: rgb(255, 0, 255, 0.3);">magenta(pale)</div>
	
	<div style="background: rgb(30%, 0%, 30%, 1.0);">magenta</div>
	<div style="background: rgb(70%, 0%, 70%, 1.0);">magenta(pale)</div>
	
	<div style="background: #3366ff;">#3366ff</div>
	<div style="background: #36f;">#36f</div>
	<div style="background: #3366f1;">#3366fe</div>
	
	<div style="background: #FCF;"> FCF </div>
	
	<!-- 알파(투명도) 추가 -->
	<div style="background: #A05C3766;">#A05C3766</div>
	
	<hr>
	<!-- HSL 표현법 
		HUE, 색조
	 -->
	 <p style="color:hsl( 0, 100%, 50% );">안녕하세요</p>
	 <p style="color:hsl( 120, 100%, 50% );">안녕하세요</p>
	 <p style="color:hsl( 240, 100%, 50% );">안녕하세요</p>
	 <p style="color:hsl( 360, 100%, 50% );">안녕하세요</p>
	 
	 <p style="color:hsl(60, 100%, 50%);">안녕하세요</p>
	 
	 <!-- Saturation 채도 -->
	 <p style= "color:hsl( 240, 100%, 50%);">안녕하세요</p>
	 <p style= "color:hsl( 240, 50%, 50%);">안녕하세요</p>
	 
	 <!-- Lightness 명도 -->
	 <p style= "color:hsl( 0, 100%, 0% );">안녕하세요</p>
	 <p style= "color:hsl( 0, 100%, 25% );">안녕하세요</p>
	 <p style= "color:hsl( 0, 100%, 50% );">안녕하세요</p>
	 <p style= "color:hsl( 0, 100%, 75% );">안녕하세요</p>
	 <p style= "color:hsl( 0, 100%, 100% );">안녕하세요</p>
	 
	  <p style="color:hsl( 360, 100%, 50% );">안녕하세요</p>
	 
	 <p style="color:hsl( 120, 100%, 50%, 1.0 );">안녕하세요</p>
	
	<div style="background: #000; color: #fff;">BLACK 배경</div>
	<div style="background: #fff; color: #000;">WHITE 배경</div>
	
	
	 
</body>
</html>
