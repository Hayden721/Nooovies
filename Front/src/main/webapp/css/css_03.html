<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../resources/css/body.css">
	<!-- 
		<link> 태그 
		외부파일을 html문서로 적용할 때 사용한다.
		
		rel 속성 
		relationship
		html문서와의 관계를 지정한다.
		외부 파일을 연결하는 목적을 표현한다. 
	 -->
	 
	<!-- type 속성  -->
	<!-- 외부 파일의 문서 유형
	 	MINE타입으로 작성한다.
	 	 
	 -->
	<!-- href 속성 -->
	<!-- 외부 파일의 경로를 URL 형식으로 지정한다. -->
	
</head>
<body>
	<h1>외부 CSS 파일 로드 </h1>
	<!-- 문자로 표현 하는 방법 &lt; &gt; -->
	<h3>&lt;link&gt;</h3>
	<hr>
	
	<p>hi</p>
	<p>hihi</p>
	
	<span>hihiii</span>
	
	<hr>
	<!-- HTML에서 사용되는 특수문자 키워드
		& : 두 기호 사이에 예약 키워드를 적용한다.
		 
	 	" - &quot; 
	 	' - &apos;
	 	< - &lt;
	 	> - &gt;
	 	& - &amp;
	 	# - &num;
	 	; - &semi;
	 	^ - &hat;
	 	copyright - &copy;

		아스키코드를 이용한 특수기호 표현
		& ; 두 기호 사이에 #으로 시작하는 ASCII CODE를 적는다.
		 -->
	<input type="button" value="&quot;버튼&quot;">
	<hr>
	&#34; <br>
	&quot;
	&#33; !
	<!-- 유니코드  -->
	<br>
	&#10054;
</body>


</html>
