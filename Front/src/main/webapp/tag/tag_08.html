<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* table th, td 태그에 스타일을 지정  */
table, th, td {
	border: 1px solid #ccc;
	/* 테이블 테두리가 겹치는 부분에 대한 표현법 설정
		collapse 합쳐서 한줄로 보여준다.
	 */
	border-collapse: collapse;
}
</style>
</head>
<body>
	<h1>테이블 태그</h1>
	<h3>table, tr, th, td</h3>
	<hr>
	
	<table text-align="center">
	<tr>
		<th>제목1</th>
		<th>제목2</th>
		<th>제목3</th>
	</tr>
	<tr>
		<td>1</td>
		<td>banana</td>
		<th>cat</th>
	</tr>
	<tr>
		<td>2</td>
		<td>apple</td>
		<td>dog</td>
	</tr>
	</table>
	
</body>
</html>
