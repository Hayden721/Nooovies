<!-- 주석문 -->
<!-- 현재 커서 위치 or 선택한 영역 주석 ctrl + shift + / -->
<!-- 한 줄 주석 토글 : ctrl + shift + c -->
<!-- Document Type Definition -->
<!-- 문서 유형 정  -->
<!-- html 5 문법을 이용하여 작성된 문서임을 알린다. -->

<!DOCTYPE html>
<html><!-- HTML문서의 최상위 태 -->
<head> <!-- 이 문서에 대한 정보 OR 설정값들을 모아놓는 태 -->
<meta charset="UTF-8"><!-- 이 문서의 인코딩방식 utf-8 -->
<!-- 브라우저의 제못 표시줄 설정 -->
<title>0214</title>

</head><!-- 헤드 닫는 태그 -->
<style type="text/css"></style>

<!-- Javascript 코드를 작성하는 태그 -->
<!-- 화면의 동작(움직임)을 동작 -->
<script type="text/javascript"></script>
<!-- 화면에 보여질 내용을 작성하는 태그  -->
<body>
	<h1>Hello HTML</h1>
</body><!-- body 닫는 태그 -->
</html><!-- html 닫는 태그 -->
