<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>ul, ol, li</h1>
	<hr>
	
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li style="list-style-type: none;">
		
		<ol>
			<li>1</li>
			<li>2</li>
		</ol>
		
			<ul>
				<li>4</li>
				<li>5</li>
			</ul>
		</li>
	</ul>
	
	<div>	
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li style="list-style-type: none;">
				<ol>
					<li>4</li>
					<li>5</li>
				</ol>
			</li>
		</ol>
	</div>
	
	
</body>
</html>
